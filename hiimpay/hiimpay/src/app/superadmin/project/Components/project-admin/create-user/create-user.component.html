<section>
  <div class="col-12 my-2 d-flex align-items-center justify-content-between">
    <h2 class="font-weight-bold mb-0" style="color: #103a7f;">{{ btnName }}</h2>
    <button type="button" class="close bthnHover" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container py-3">
    <form [formGroup]="createForm" class="w-100">
      <div class="row px-2">

        <!-- Full Name -->
        <div class="col-md-6 col-sm-12 mt-3">
          <label class="label-control blue-color">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" />
          <small>
            <p *ngIf="createForm.get('fullName')?.touched && createForm.get('fullName')?.hasError('required')"
              class="text-danger">Full name is required</p>
          </small>
        </div>

        <!-- Email -->
        <div class="col-md-6 col-sm-12 mt-3">
          <label class="label-control blue-color">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
          <small>
            <p *ngIf="createForm.get('email')?.touched && createForm.get('email')?.hasError('required')"
              class="text-danger">Email is required</p>
            <p *ngIf="createForm.get('email')?.hasError('pattern')" class="text-danger">Invalid email address</p>
          </small>
        </div>

        <!-- Mobile -->
        <div class="col-md-6 col-sm-12 mt-3">
          <label class="label-control blue-color">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" placeholder="Enter 10-digit mobile number" />
          <small>
            <p *ngIf="createForm.get('mobile')?.touched && createForm.get('mobile')?.hasError('required')"
              class="text-danger">Mobile number is required</p>
            <p *ngIf="createForm.get('mobile')?.hasError('pattern')" class="text-danger">
              Invalid mobile number (10 digits required)
            </p>
          </small>
        </div>

        <!-- Password -->
        <div class="col-md-6 col-sm-12 mt-3">
          <label class="label-control blue-color">Password</label>
          <input type="password" class="form-control" formControlName="passwordHash" placeholder="Enter password" />
          <small>
            <p *ngIf="createForm.get('passwordHash')?.touched && createForm.get('passwordHash')?.hasError('required')"
              class="text-danger">Password is required</p>
          </small>
        </div>

        <!-- User Type -->
        <div class="col-md-6 col-sm-12 mt-3">
          <label class="label-control blue-color">User Type</label>
          <select class="form-select" formControlName="userType">
            <option value="" disabled selected>Select user type</option>
            
            <option value="EMPLOYEE">USER</option>
            <option value="CPOC">CPOC</option>
          </select>
          <small>
            <p *ngIf="createForm.get('userType')?.touched && createForm.get('userType')?.hasError('required')"
              class="text-danger">User type is required</p>
          </small>
        </div>

        <!-- Status -->
        <div class="col-md-6 col-sm-12 mt-3">
          <label class="label-control blue-color">Status</label>
          <select class="form-select" formControlName="status">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
          </select>
          <small>
            <p *ngIf="createForm.get('status')?.touched && createForm.get('status')?.hasError('required')"
              class="text-danger">Status is required</p>
          </small>
        </div>

        <!-- Submit Button -->
        <div class="col-md-12 col-sm-12 d-flex justify-content-end mt-4">
          <button type="button" class="btn button-color text-white px-4 py-2" (click)="createUser()"
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status"
              aria-hidden="true"></span>
            {{ btnName }}
          </button>
        </div>

      </div>
    </form>
  </div>
</section>
